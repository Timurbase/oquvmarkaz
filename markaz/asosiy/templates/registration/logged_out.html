<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimdan chiqish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f44336, #e57373);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        a {
            color: #ffcccb;
            text-decoration: none;
            font-size: 1.2rem;
            background: white;
            color: #f44336;
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
            background: #ffcccb;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Tizimdan muvaffaqiyatli chiqdingiz!</h1>
    <a href="{% url 'bosh_sahifa' %}">Bosh sahifaga qaytish</a>
</body>
</html>
